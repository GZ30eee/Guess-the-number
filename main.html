<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess the Number Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <h1>Guess the Number Game</h1>
      <p>Click a button to guess the number:</p>
      <div>
        <button onclick="checkGuess(1)">1</button>
        <button onclick="checkGuess(2)">2</button>
        <button onclick="checkGuess(3)">3</button>
        <button onclick="checkGuess(4)">4</button>
        <button onclick="checkGuess(5)">5</button>
        <button onclick="checkGuess(6)">6</button>
        <button onclick="checkGuess(7)">7</button>
        <button onclick="checkGuess(8)">8</button>
        <button onclick="checkGuess(9)">9</button>
        <button onclick="checkGuess(10)">10</button>
      </div>
      <p id="result"></p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
