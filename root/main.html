<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess the Number Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <h1>Guess the Number Game</h1>
      <p>Select difficulty:</p>
      <div>
        <button id="easy" onclick="changeDifficulty('easy')">Easy</button>
        <button id="medium" onclick="changeDifficulty('medium')">Medium</button>
        <button id="hard" onclick="changeDifficulty('hard')">Hard</button>
    </div>
    
      <p>Enter a number to guess:</p>
      <div>
        <input type="number" id="userGuess" min="1" max="10">
        <button onclick="checkGuess(document.getElementById('userGuess').value)">Submit</button>
      </div>
      <p id="result"></p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
